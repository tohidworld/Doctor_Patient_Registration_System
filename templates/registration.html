<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Care System</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <span class="fs-4">Health Care System</span>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                <a href="/signup"><button type="button" class="btn btn-outline-primary me-2">Sign-up</button></a>
              </div>
            </header>
            <div class="container">
                <h2 align='center'>Registration Form</h2>
                <form method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.errors}}
                    <br/>
                    <div class="form-group col-md-6">
                        <label for="id_username">Username:</label><br/>
                        <input type="text" class="form-control" name="username" maxlength="10" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="id_password1">Password:</label>
                          <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_password2">Password Confirmation:</label>
                            <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2">
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id_first_name">First name:</label>
                            <input type="text" class="form-control" name="first_name" required="" id="id_first_name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_last_name">Last name:</label>
                            <input type="text" class="form-control" name="last_name" required="" id="id_last_name">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="id_profile_picture">Profile picture:</label>
                        <input type="file" class="form-control-file" name="profile_picture" accept="image/*" id="id_profile_picture">
                    </div>
                    <br/>
                    <div class="form-group col-md-6">
                        <label for="id_email">Email:</label>
                        <input type="email" class="form-control" name="email" required="" id="id_email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id_address_line_1">Address line 1:</label>
                        <input type="text" class="form-control" name="address_line_1" required="" id="id_address_line_1">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="id_city">City:</label>
                        <input type="text" class="form-control" name="city" required="" id="id_city">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="id_state">State:</label>
                        <input type="text" class="form-control" name="state" required="" id="id_state">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="id_pin_code">Pin code:</label>
                        <input type="text" class="form-control" name="pin_code" required="" id="id_pin_code">
                      </div>
                    </div>
                    <br/>
                    <input type ="submit" class="btn btn-success" name ="submit" value = "Signup" >
                  </form>
            </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
